<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link  rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="script.js"></script>
    <script>window.MathJax = { MathML: { extensions: ["mml3.js", "content-mathml.js"]}};</script>
    <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML"></script>
</head>
<body>

<header>

    CMPE 280 Assignment 1


</header>

<div class="container">
    <div class="questionContainer">
        <div class="loginHeader">Question 2</div>
        <div class="questionWrapper">
            <div class="contentQuestionDiv">

                <div>
                    Select the cosine theorem formula.
                </div>

                <div class="middleContent">
                    <div class="topOptions">
                        <div class="leftOptions">
                        <input  type="radio" name="cosineques" value="true">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>cos</mi>
                                <mrow>
                                    <mo>(</mo>
                                    <mi>&alpha;</mi>
                                    <mo>&#x00B1;</mo>
                                    <mi>&beta;</mi>
                                    <mo>)</mo>
                                </mrow>
                                <mo>=</mo>
                                <mrow>
                                    <mi>cos</mi>
                                    <mo>&alpha;</mo>
                                    <mi>cos</mi>
                                    <mo>&beta;</mo>
                                </mrow>
                                <mrow>
                                    <mo>&MinusPlus;</mo>
                                </mrow>
                                <mrow>
                                    <mi>sin</mi>
                                    <mo>&alpha;</mo>
                                    <mi>sin</mi>
                                    <mo>&beta;</mo>
                                </mrow>
                            </mrow>
                        </math>
                            </div>
                        <div class="rightOptions">
                        <input  type="radio" name="cosineques" value="b">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>sin</mi>
                                <mrow>
                                    <mo>(</mo>
                                    <mi>&alpha;</mi>
                                    <mo>&#x00B1;</mo>
                                    <mi>&beta;</mi>
                                    <mo>)</mo>
                                </mrow>
                                <mo>=</mo>
                                <mrow>
                                    <mi>sin</mi>
                                    <mo>&alpha;</mo>
                                    <mi>cos</mi>
                                    <mo>&beta;</mo>
                                </mrow>
                                <mrow>
                                    <mo>&PlusMinus;</mo>
                                </mrow>
                                <mrow>
                                    <mi>cos</mi>
                                    <mo>&alpha;</mo>
                                    <mi>sin</mi>
                                    <mo>&beta;</mo>
                                </mrow>
                            </mrow>
                        </math>
                            </div>
                        <div class="clear"></div>
                    </div>
                    <div class="bottomOptions">
                        <div class="leftOptions">
                        <input  type="radio" name="cosineques" value="c">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mrow>
                                    <mi>sin</mi>
                                    <mi>&alpha;</mi>
                                    <mo>&plus;</mo>
                                    <mi>sin</mi>
                                    <mi>&beta;</mi>
                                </mrow>
                                <mo>=</mo>
                                <mrow>
                                    <mn>2</mn>
                                    <mrow>
                                        <mi>sin</mi>
                                        <mo>(</mo>
                                        <mrow>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>&plus;</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                        </mrow>
                                        <mo>)</mo>
                                    </mrow>
                                    <mrow>
                                        <mi>cos</mi>
                                        <mo>(</mo>
                                        <mrow>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>&minus;</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                        </mrow>
                                        <mo>)</mo>
                                    </mrow>
                                </mrow>

                            </mrow>
                        </math>
                            </div>
                        <div class="rightOptions">
                        <input  type="radio" name="cosineques" value="d">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mrow>
                                    <mi>sin</mi>
                                    <mi>&alpha;</mi>
                                    <mo>&minus;</mo>
                                    <mi>sin</mi>
                                    <mi>&beta;</mi>
                                </mrow>
                                <mo>=</mo>
                                <mrow>
                                    <mn>2</mn>
                                    <mrow>
                                        <mi>cos</mi>
                                        <mo>(</mo>
                                        <mrow>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>&plus;</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                        </mrow>
                                        <mo>)</mo>
                                    </mrow>
                                    <mrow>
                                        <mi>sin</mi>
                                        <mo>(</mo>
                                        <mrow>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>&minus;</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                        </mrow>
                                        <mo>)</mo>
                                    </mrow>
                                </mrow>

                            </mrow>
                        </math>
                            </div>
                        <div class="clear"></div>
                    </div>
                    <br>
                    <div class="buttonContainer">
                        <button class="submitButton loginButton" onclick="checkAnswer('cosineques')">Submit & Next Question</button>
                        <button class="submitButton loginButton" onclick="clearSelection('cosineques')">Cancel & Clear Selection</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
<footer>
    CMPE 280 Assignment 1
</footer>
</body>
</html>
